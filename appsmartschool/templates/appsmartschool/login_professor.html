<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style_login_professor.css' %}">
    <title>Login Professor</title>
</head>
<body>
    <section>
        <div class="container">
            <h1 class="titulo-login">Bem vindo, professor!</h1>

            {% if cpf_error %}
            <div class="error-message">
                <p>CPF não cadastrado.</p>
            </div>
            {% endif %}

            {% if senha_error %}
            <div class="error-message">
                <p>Senha inválida.</p>
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div>
                    <label for="username">Digite o seu CPF:</label>
                    <input placeholder="Digite apenas números" type="text" id="username" name="username"><br>
                </div>
                <div>
                    <label for="password">Matrícula:</label>
                    <input placeholder="Digite seu número de matrícula" type="password" id="password" name="password">
                </div>
                <input class="btn-submit" type="submit" value="Login">
            </form>
        </div>
    </section>
</body>
</html>

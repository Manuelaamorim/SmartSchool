<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="{% static 'css/style_formulario_contato.css' %}">
</head>
<body>
    <div class="content-wrapper">
        <div class="contact-info">
            <h1>Telefone para Contato</h1>
            <h2>Segunda à Sexta: 7h às 20h</h2>
            <h2>Sábados, Domingos e Feriados: Fechado</h2>
            <h2>(81) 3469-9988</h2>
            <h2>Whatsapp: (81) 98654-9988</h2>
        </div>
        <div class="form-area">
            <div class="container">
                <h2>Ou se preferir, envie-nos um e-mail preenchendo os campos abaixo, e logo retornaremos o seu contato</h2>
                <form method="post" action="{% url 'appsmartschool:formulario_contato' %}">
                    {% csrf_token %}
                    <label for="id_nome">Nome:</label><br>
                    <input type="text" id="id_nome" name="nome" required><br>
                    <label for="id_email">Endereço de e-mail:</label><br>
                    <input type="email" id="id_email" name="email" required><br>
                    <label for="id_telefone">Telefone para contato:</label><br>
                    <input type="text" id="id_telefone" name="telefone"><br>
                    <label for="id_mensagem">Dúvida, pergunta ou solicitação (máximo 500 caracteres):</label><br>
                    <textarea id="id_mensagem" name="mensagem" maxlength="500" required></textarea><br>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>

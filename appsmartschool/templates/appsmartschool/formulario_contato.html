<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Contato</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form method="post" action="{% url 'appsmartschool:formulario_contato' %}">
        {% csrf_token %}
        <label for="id_nome">Nome:</label><br>
        <input type="text" id="id_nome" name="nome" required><br>
        <label for="id_email">Email:</label><br>
        <input type="email" id="id_email" name="email" required><br>
        <label for="id_telefone">Telefone:</label><br>
        <input type="text" id="id_telefone" name="telefone"><br>
        <label for="id_mensagem">Mensagem (máximo 500 caracteres):</label><br>
        <textarea id="id_mensagem" name="mensagem" maxlength="500" required></textarea><br>
        <input type="submit" value="Enviar">
    </form>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
